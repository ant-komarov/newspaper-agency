{% extends "base.html" %}

{% block content %}
  <h1>Delete redactor: {{ redactor.username }}?</h1>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger">
    <a class="btn btn-primary" href="{% url "tracker:redactor-detail" pk=redactor.id %}">Cancel</a>
  </form>
{% endblock %}
